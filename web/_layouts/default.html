<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{ page.title }}—zachleat.com{% else %}zachleat.com{% endif %}</title>
		<meta property="og:title" content="{% if page.title %}{{ page.title }}—zachleat.com{% else %}zachleat.com{% endif %}" />
		<meta name="author" content="Zach Leatherman">
		<meta property="og:site_name" content="Zach Leatherman" />
		<meta name="description" content="{% if page.description %}{{ page.description }}, {% endif %}{% if page.title %}A post by {% endif %}Zach Leatherman (zachleat), a Front End Engineer.">
		<meta property="og:description" content="{% if page.description %}{{ page.description }}, {% endif %}{% if page.title %}A post by {% endif %}Zach Leatherman (zachleat), a Front End Engineer." />
		<meta property="og:image" content="{% if page.headimage %}{{ page.headimage }}{% else %}/web/img/avatar.png{% endif %}" />

		<meta name="dist" content="{{ site.distFolder }}">
{% if page.title %}
		<meta name="template" content="page">
{% endif %}
		<link href="/web/feed/" rel="alternate" title="Zach Leatherman’s Posts Feed" type="application/atom+xml">

		<style>{% include initial.min.css %}</style>
		<noscript>
			<link href="{{ site.distFolder }}defer.min.css" rel="stylesheet">
		</noscript>
		<script>{% include initial.min.js %}</script>
	</head>
	<body>
		<div class="rail">
			<header>
				<a href="{{ site.baseurl }}/" class="header">
					<img src="/web/img/avatar.png" alt="zachleat’s Ugly Mug">
					<h1>Zach Leatherman</h1>
				</a>
			</header>
			<aside>
				<nav role="navigation">
					<div class="navigation">
						<div class="social">
							<a href="//twitter.com/zachleat" class="icon-twitter" title="@zachleat on Twitter">Twitter</a>
							<a href="//github.com/zachleat/" class="icon-github" title="@zachleat on GitHub">GitHub</a>
							<a href="/web/feed/" class="icon-feed" title="Zach Leatherman’s RSS Feed">RSS Feed</a>
							<div>
								<a href="http://nebraskajs.com/" class="nebraskajs">Ne<span>braska</span> JS</a>
								<a href="http://www.filamentgroup.com/" class="icon-filamentgroup">Filament Group</a>
							</div>
						</div><!-- /.social -->
						<div class="links">
							<a href="/web/about/">About</a>
							<a href="/web/projects/">Projects</a>
							<a href="/web/speaking/">Speaking</a>
						</div>
					</div>
				</nav>
			</aside>
		</div><!-- /.rail -->
		<div class="content" data-role="main">
			{{ content }}
		</div><!-- /.content -->
		<footer>
			<div class="iliveinomaha right">
				<a href="http://www.iliveinomaha.com">I live in Omaha.</a>
			</div>
		</footer>
		<script src="{{ site.distFolder }}defer.min.js"></script>
	</body>
</html>
