<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{ page.title }}—zachleat.com{% else %}zachleat.com{% endif %}</title>
		<meta name="author" content="Zach Leatherman">
		<meta name="description" content="Zach Leatherman (zachleat) is a Front End Engineer.">

		<meta name="dist" content="{{ site.distFolder }}">
{% if page.title %}
		<meta name="template" content="page">
{% endif %}
		<style>{% include global.min.css %}</style>
		<link href="/web/feed/" rel="alternate" title="Zach Leatherman’s Posts Feed" type="application/atom+xml">
	</head>
	<body>
		<div class="rail">
			<header>
				<a href="{{ site.baseurl }}/">
					<img src="/web/img/avatar-bust.png" alt="zachleat’s Ugly Mug">
					<h1>Zach Leatherman</h1>
				</a>
			</header>
			<aside>
				<nav role="navigation">
					<div class="navigation">
						<div class="social">
							<a href="//twitter.com/zachleat" class="icon-twitter" title="@zachleat on Twitter">Twitter</a>
							<a href="//github.com/zachleat/" class="icon-github" title="@zachleat on GitHub">GitHub</a>
							<a href="/web/feed/" class="icon-feed" title="Zach Leatherman’s RSS Feed">Feed</a>
							<a href="http://nebraskajs.com/" class="nebraskajs">NE JS</a>
						</div><!-- /.social -->
						<div class="twitter-follow">
							<a href="https://twitter.com/zachleat" class="twitter-follow-button" data-show-count="false" data-lang="en" data-size="large" data-dnt="true">Follow @zachleat</a>
						</div>
						<div class="links">
							<a href="/web/about/">About</a>
							<a href="/web/projects/">Projects</a>
							<ul class="links-sub">
								<li><a href="/web/socialcount/">SocialCount</a></li>
								<li><a href="/web/bigtext-makes-text-big/">BigText</a></li>
								<li><a href="/web/manifesto/">F2EM</a></li>
								<li><a href="/web/busyness/">BUSYNESS</a></li>
							</ul>
							<a href="/web/speaking/">Speaking</a>
						</div>
					</div>
				</nav>
			</aside>
		</div><!-- /.rail -->
		<div class="content" data-role="main">
			{{ content }}
		</div><!-- /.content -->
		<footer>
			<div class="iliveinomaha right">
				<a href="http://www.iliveinomaha.com">I live in Omaha.</a>
			</div>
		</footer>
		<script src="{{ site.distFolder }}initial.min.js"></script>
	</body>
</html>
