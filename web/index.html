---
layout: default
tmpl: home
---

<div class="maxwidth-list">
	<div id="about-index" class="about-description">
		<p>{% include bio-text.html %} <a href="/web/about/">Read more<span class="a11y-only"> about Zach</span> &raquo;</a></p>
	</div>
	<article>
		<ol id="main-posts-list" class="posts posts-count" style="counter-reset: start-from {{ site.posts | size | plus: 1 }}">
			{% for post in site.posts %}
				{% include post-list-entry.html %}
			{% endfor %}
		</ol>
		<form class="post-filter" id="post-filter-form">
			<label for="post-filter">Filter: </label>
			<select id="post-filter">
				<option value="all">Show all posts</option>
				<option value="deprecated" selected>Show all but deprecated posts</option>
				<option value="highlighted">Show only highlighted posts</option>
			</select>
		</form>
	</article>
	{% include footer.html %}
</div><!-- /.maxwidth-list -->
