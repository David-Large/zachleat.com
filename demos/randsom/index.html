<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web Font Randsom</title>
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<style>
			/* Demo */
			body {
				background-color: #222;
				color: #eee;
				font-family: sans-serif;
			}
			a[href],
			:link,
			:visited {
				color: #eee;
			}
			nav,
			footer {
				position: absolute;
				text-transform: lowercase;
				font-size: .75em;
			}
			nav {
				bottom: .5em;
				left: 1em;
			}
			footer {
				bottom: .5em;
				right: 1em;
			}

			/* App */
			.msg {
				font-size: 2.25em; /* 36px */
				font-size: 8vmax;
				text-align: center;
				padding: 5% 10%;
				display: block;
				margin: 0 auto;
				line-height: 1.25em;
			}
			.msg_b {
				display: block;
			}
			.msg_b > span {
				padding: 0 2px;
				vertical-align: top;
			}
			.fontloading {
				opacity: .4;
			}
			.fontloaded {
				opacity: 1;
				-webkit-transition: opacity .6s ease-in-out;
				transition: opacity .6s ease-in-out;
			}
		</style>
	</head>
	<body>
		<p class="msg" id="root">
			<span class="msg_b">“HAND OVER</span>
			<span class="msg_b">THE WEB FONTS</span>
			<span class="msg_b">AND NOBODY</span>
			<span class="msg_b">GETS HURT.”</span>
		</p>
		<nav><a href="#stop" id="stop">STOP ANIMATION</a></nav>
		<footer>A <a href="https://zachleat.com/web/randsom/">zachleat.com</a> project</footer>
		<script src="node_modules/charming/charming.min.js"></script>
		<script src="node_modules/fg-loadcss/src/loadCSS.js"></script>
		<script>
		;(function() {
			// cut the mustard
			if( !( "forEach" in Array.prototype ) ||
				!( "getElementsByClassName" in document ) ||
				!( "fonts" in document ) ||
				!( "head" in document ) ) {
				return;
			}

			// inclusive on both ends
			function rand( min, max ) {
				return Math.floor( Math.random() * ( max - min + 1 ) ) + min;
			}

			function FontList() {
				this.list = [
					"Indie Flower",
					"Pacifico",
					"Gloria Hallelujah",
					"Amatic SC",
					"Shadows Into Light",
					"Dancing Script",
					"Architects Daughter",
					"Yellowtail",
					"Kaushan Script",
					"Courgette",
					"Permanent Marker",
					"Handlee",
					"Coming Soon",
					"Cookie",
					"Kalam",
					// "Great Vibes",
					"Tangerine",
					"Shadows Into Light Two",
					// "Rock Salt",
					"Bad Script",
					"Marck Script",
					"Sacramento",
					"Nothing You Could Do",
					"Damion",
					"Patrick Hand",
					"Homemade Apple",
					"Covered By Your Grace",
					"Alex Brush",
					"Gochi Hand",
					"Pinyon Script",
					"Neucha",
					"Calligraffitti",
					"Rancho",
					"Reenie Beanie",
					"Caveat",
					"Allura",
					"Just Another Hand",
					"Niconne",
					"Rochester",
					"Leckerli One",
					"Parisienne",
					"Annie Use Your Telescope",
					"Crafty Girls",
					"Walter Turncoat",
					"Merienda",
					"Grand Hotel",
					"Sue Ellen Francisco",
					"Waiting for the Sunrise",
					"Schoolbell",
					"Yesteryear",
					"Merienda One",
					"Italianno",
					"Lateef",
					"Petit Formal Script",
					"Give You Glory",
					"Delius Unicase",
					"Tillana",
					"Montez",
					"Berkshire Swash",
					"Zeyada",
					"Sofia",
					"Mr Dafoe",
					"Just Me Again Down Here",
					"Herr Von Muellerhoff",
					"The Girl Next Door",
					"Clicker Script",
					"Delius",
					"Arizonia",
					"Aladin",
					"Mr De Haviland",
					"Cedarville Cursive",
					"Short Stack",
					"Itim",
					"La Belle Aurore",
					"Qwigley",
					"Norican",
					"Kristi",
					"Bilbo Swash Caps",
					"Loved by the King",
					"Dekko",
					"Fondamento",
					"Over the Rainbow",
					"Engagement",
					"Euphoria Script",
					"Patrick Hand SC",
					"Rouge Script",
					"Stalemate",
					"Delius Swash Caps",
					"Sunshiney",
					// "Meddon",
					"Caveat Brush",
					"Dawning of a New Day",
					"Aguafina Script",
					"Julee",
					"Vibur",
					"Swanky and Moo Moo",
					"Kavivanar",
					"Condiment",
					"Quintessential",
					"Amita",
					"Ruthie",
					"Sriracha",
					"League Script"
				];

				this.available = {};
				this.list.forEach(function( family ) {
					this.available[ family ] = true;
				}.bind( this ));
			}

			FontList.prototype.getAvailableFamilies = function() {
				var available = [];
				for( var family in this.available ) {
					if( this.available[ family ] ) {
						available.push( family );
					}
				}
				return available;
			};

			FontList.prototype.getRandomFamily = function() {
				var available = this.getAvailableFamilies();
// console.log( available.length, "fonts left" );
				if( !available.length ) {
					return false;
				}
				var family = available[ rand( 0, available.length - 1 ) ];
				this.available[ family ] = false;
				return family;
			};

			FontList.prototype.finish = function( family ) {
				// don’t remove when finished, causing FOIT when font-family is reused.
				// this.available[ family ] = true;
			};

			function RandomFont( el, fontlist ) {
				this.options = {
					repeatMin: 4000,
					repeatMax: 20000
				};

				this.effects = [
					// "", //none
					// "anaglyph",
					// "outline",
					// "fire",
					// "neon",
					// "shadow-multiple",
					// "3d"
				];

				this.el = el;
				this.fontlist = fontlist;

				this.setFont();
			};

			RandomFont.prototype.isStopped = function() {
				return document.documentElement.classList.contains( "stop-animation" );
			};

			RandomFont.prototype.randomRepeat = function( min, max ) {
				if( this.isStopped() ) {
					return;
				}

				var self = this;
				window.setTimeout(function() {
					self.setFont();
					self.randomRepeat();
				}, rand( min || self.options.repeatMin, max || self.options.repeatMax ) );
			};

			RandomFont.prototype.setFont = function() {
				if( this.isStopped() ) {
					return;
				}

				var character = this.el.innerHTML;
				if( !character.trim() ) {
					return;
				}

				var family = this.fontlist.getRandomFamily();
				if( !family ) {
					rsom.stop();
					return;
				}

				this.el.classList.remove( "fontloaded" );
				this.el.classList.add( "fontloading" );

				var self = this;
				var effect = this.effects[ Math.floor( Math.random() * this.effects.length ) ];
				var link = loadCSS( "https://fonts.googleapis.com/css?family=" + family + "&text=" + character + ( effect ? "&effect=" + effect : "" ) );
				link.addEventListener( "load", function() {
					if( self.isStopped() ) {
						self.fontlist.finish( family );
						return;
					}

					document.fonts.load( "16px " + family, character ).then(function() {
						self.fontlist.finish( family );

						if( self.isStopped() ) {
							return;
						}

						self.el.setAttribute( "title", family );

						self.el.style.fontFamily = family;
						self.el.style.color = "hsl( " + rand( 0, 360 ) + ", 70%, 60% )";
						self.el.classList.add( "fontloaded" );
						self.el.classList.remove( "fontloading" );

						if( effect ) {
							self.el.classList.add( "font-effect-" + effect );
						}
					});
				}, false );

				document.body.appendChild( link );
			};

			function Randsom() {
				this.fontlist = new FontList();
			}

			Randsom.prototype.start = function() {
				var self = this;
				var els = document.getElementsByClassName( "msg_b" );

				Array.prototype.slice.apply( els ).forEach(function( el ) {
					charming( el, {
						classPrefix: "msg_c-"
					});

					Array.prototype.slice.apply( el.childNodes ).forEach(function( span ) {
						if( span.nodeType !== 1 ) {
							return;
						}

						( new RandomFont( span, self.fontlist ) ).randomRepeat( 1000 );
					});
				});
			};

			Randsom.prototype.stop = function() {
				document.documentElement.classList.toggle( "stop-animation" );
			};

			var rsom = new Randsom();
			rsom.start();

			// Event Bindings
			document.getElementById( "stop" ).addEventListener( "click", function( event ) {
				event.preventDefault();
				rsom.stop();
			});
		})();
		</script>
	</body>
</html>
