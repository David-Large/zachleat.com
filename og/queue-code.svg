<svg version="1.1"
     width="1200" height="630"
     viewbox="0 0 1200 630"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <clipPath id="Circle">
      <circle cx="360" cy="485" r="60"/>
    </clipPath>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff7e03" stop-opacity="1"/>
      <stop offset="25%" stop-color="#ff7e03" stop-opacity=".8"/>
      <stop offset="100%" stop-color="black" stop-opacity=".5"/>
    </linearGradient>
  </defs>

  <image x="0" y="0" width="1200" height="630" xlink:href="sources/robot.jpg"  preserveAspectRatio="xMidYMid slice"/>
  <rect width="100%" height="100%" fill="url(#Gradient2)" />

  <image x="300" y="425" width="120" height="120" xlink:href="sources/avatar.jpg" clip-path="url(#Circle)"/>

  <!-- textLength="90%" -->
  <text x="600" y="230" font-size="160" font-weight="900" text-anchor="middle" fill="white" font-family="Lato">Queue Code</text>
  <text x="600" y="320" font-size="79" font-weight="300" text-anchor="middle" fill="white" font-family="Lato">“Live” Code without Errors</text>
  <text x="460" y="510" font-size="80" font-weight="300" text-anchor="left" fill="white" font-family="Lato">zachleat.com</text>

</svg>
